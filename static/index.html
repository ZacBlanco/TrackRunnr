<!DOCTYPE html>

<html>

	<head>
		<title>TrackRunnr Login</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		
	</head>
	
	<body>
		<header class="jumbotron">
			<div class="container">
				<div class="row">
					<h1>TrackRunnr</h1>
					<div class="col-md-4 col-md-push-8">
						<form class="form-inline" method="post" action="/api/users">
							<div class="form-group">
								<label for="username">Name</label>
								<input type="text" class="form-control" id="name-login" placeholder="johndoe77">
							</div>
							<div class="form-group">
								<label for="password">Password</label>
								<input type="password" class="form-control" id="password-input">
							</div>
							<button type="submit" class="btn btn-primary">Login </button>
						</form>
					</div>
				</div>
			</div>
		</header>
		
		
		<footer>
			<div class="container bg-danger">
				<div class="row">
					<div class="col-md-4 col-push-md-4">
					All Rights Reserved <span class="glyphicon glyphicon-copyright-mark"></span> 2016
					</div>
				</div>
			</div>
		</footer>
		
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	</body>

</html>
